    <script type="text/javascript" src="../../app/scritps/LIB/bootstrap.js"></script>
</head>

<body>
	<div class="container">
		<div class="row header">
			<div class="col-md-12"></div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<ul class="nav nav-pills nav-stacked menu font-24-bold">
					<li><a href="CadastrarRecepcionista.html">Cadastrar Recepção</a></li>
					<li><a href="AlterarRecepcionista.html">Alterar Recepção</a></li>

				</ul>
			</div>
			<div class="col-md-8">
				<div class="panel content">
				<STRONG> CADASTRAR RECEPÇÃO </STRONG>
				<hr/>
					<form id="FormCadRecp" name="FormCadRecp" method="post">
			          <p>
					    <label for="nome">Nome Completo:</label>
					    <input class="form-control bigInblock" type="text" />
					  </p>
					  <p>
					    <label for="cpf">CPF:</label>
					    <input class="form-control cpf" type="text" />

					    <label for="sexo">Sexo:</label>
					    <select class="form-control sexoInblock" name="sexo" id="sexo">
					      <option>Femino</option>
					      <option>Masculino</option>
					    </select>
					  </p>
					  <p>
					  	<label for="data">Data Nascimento:</label>
					    <input class="form-control dtNasc" type="date" />
					  </p>
					  <p>
					    <label for="email">Email:</label>
					    <input class="form-control email" type="text" />
					  </p>
					  <p>
					    <label for="tel">Telefone Fixo:</label>
					    <input class="form-control telFixo" type="text" />
					  </p>
					  <p>
					  	<label for="cel"> Telefone Celular:</label>
					    <input class="form-control telCel" type="text" />
					  </p>
					  <br>
					  <div>
					  	<button type="button" class="btn btn-success"> Salvar </button> 
					  	&nbsp &nbsp
					  	<button type="button" class="btn btn-warning"> Limpar </button>
					  </div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
