<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="app/styles/bootstrap.css" rel="stylesheet">
    <link href="app/styles/style_login.css" rel="stylesheet">
    <script type="text/javascript" src="app/scritps/LIB/jquery-1.11.0.js "></script>
    <script type="text/javascript" src="app/scritps/LIB/bootstrap.js"></script>
    <script type="text/javascript" src="app/scritps/LIB/angular.js"></script>
</head>

<body>
	<div class="panel caixaLogin vcenter">
		<div class="row">
			<div class="col-md-12">
				<img class="img-responsive logo" src="app/images/logo.png" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 formulario">
				<form role="form" id="FormLogin" method="post" action="controller/login.repositorio.php">
				  <div class="form-group">
				    <input type="text" class="form-control icon-login" id="txtLoginTela" name="txtLoginTela" placeholder="Usuario">
				  </div>
				  <div class="form-group">
				    <input type="password" class="form-control icon-password" id="txtSenhaTela" name="txtSenhaTela" placeholder="Senha">
				  </div>
                                  <span id="msg"> </span>
				  <button type="submit" class="btn btn-default">Entrar</button>
				  <a href="#">Esqueceu a senha?</a>
				</form>
			</div>
		</div>
	</div>
    
        <script>
		$(document).ready( function () {
			$('#FormLogin').submit( function() {
				var that = this,
				dados = $(this).serialize();
/** forma antiga
				// $.ajax({
				// 	url : $(that).attr('action'),
				// 	type : 'POST',
				// 	data : dados,
				// 	success : function (responseText) {
				// 		//alert(responseText);
				// 		document.getElementById('msg').style.color="red";
				// 		document.getElementById('msg').innerHTML = responseText;
				// 	}
				// });
*/
			$.ajax({
					url : $(that).attr('action'),
					type : 'POST',
					data : dados,
					success : function (responseText) {
						if (responseText == 'ADM') {
							console.log(responseText);
							window.location = 'View/ADM/adm_index.html';
						}
						if (responseText== 'professor') {
							window.location = 'View/Professor/professor_index.html';
						}
						if (responseText== 'recepcionista') {
							window.location = 'View/Recepcionista/recepcionista_index.html';
						}
						if (responseText== 'aluno') {
							window.location = 'View/Aluno/aluno_index.html';
							window.location = 'View';
						}
						 else {
						 	document.getElementById('msg').style.color="red";
							document.getElementById('msg').innerHTML = responseText;
						}

						//alert(responseText);
						
					}
				});

				return false;
			});
		});
	</script>
</body>
</html>
